  scaleX: Int
  scaleY: Int
  angle: Int
  flipX: Boolean
  flipY: Boolean
  opacity: Int
  shadow: String
  visible: Boolean
  backgroundColor: String
  fillRule: String
  paintFirst: String
  globalCompositeOperation: String
  skewX: Int
  skewY: Int
  text: String
  fontSize: Int
  fontWeight: String
  fontFamily: String
  fontStyle: String
  lineHeight: Float
